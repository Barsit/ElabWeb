<script>
  window.onload = function () {
    var img1 = document.getElementById('img1');
    var b = 1;
    img1.onclick = function () {
      if (b) {
        img1.src = "./images/p1.jpg";
        b--;
      } else {
        img1.src = "./images/pi1.jpg";
        b = 1;
      }
    }
  };
</script>
<img id='img1' src="./images/p1.jpg" />
